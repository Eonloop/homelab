# Localization
d-i debian-installer/locale string en_US
d-i keyboard-configuration/xkb-keymap select us

# Network configuration (DHCP)
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string debian-template
d-i netcfg/get_domain string unassigned-domain

# User Setup
d-i passwd/root-password password ${root_password}
d-i passwd/root-password-again password ${root_password}
d-i passwd/user-fullname string eonloop
d-i passwd/username string eonloop
d-i passwd/user-password password ${user_password}
d-i passwd/user-password-again password ${user_password}

# Clock/Timezone
d-i clock-setup/utc boolean true
d-i time/zone string US/Mountain

# Partitioning (THE IMPORTANT PART)
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Package selection (Includes OpenSSH for Packer)
d-i pkgsel/include string openssh-server qemu-guest-agent sudo cloud-init
d-i pkgsel/upgrade select full-upgrade

# GRUB (Crucial for BIOS boot)
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string default

# Late Command: This ensures SSH and Guest Agent are configured
# Note: Guest agent will start automatically after first boot
d-i preseed/late_command string \
    in-target sed -i 's/#PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config; \
    in-target systemctl enable qemu-guest-agent; \
    in-target systemctl enable ssh; \
    echo 'eonloop ALL=(ALL) NOPASSWD:ALL' > /target/etc/sudoers.d/eonloop; \
    in-target chmod 440 /etc/sudoers.d/eonloop

# Avoid the "Installation Complete" pause
d-i finish-install/reboot_in_progress note